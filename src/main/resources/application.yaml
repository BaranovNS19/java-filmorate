logging.level:
  org.zalando.logbook: OFF
  org.springframework.jdbc.datasource.init: DEBUG

spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:file:./db/filmorate
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console